kind: Task
metadata:
  name: file-list
spec:
  workspaces:
    - name: source
      description: Diret칩rio

  steps:
    - name: list
      image: alpine
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
      args:
        - -c
        - ls -l ./source