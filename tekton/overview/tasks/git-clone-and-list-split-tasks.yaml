apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: repositorio
      type: string
      description: Reposit칩rio a ser clonado
      default: "https://github.com/raycon300/kakfka-poc"

  workspaces:
    - name: source
      description: Local onde o c칩digo ser치 clonado

  steps:
    - name: clone
      image: alpine/git
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
      args:
        - -c
        - git clone -v $(params.repositorio) ./source

